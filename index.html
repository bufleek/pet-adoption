<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption Center</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <section id="welcome" class="scroll-animation">
      <div class="welcome-content">
        <div class="welcome-text">
          <h1>Welcome to Pet Haven</h1>
          <p class="caption">
            Your ultimate destination for finding your perfect furry companion!
          </p>
          <div class="action-buttons">
            <a class="btn" href="#available-pets">Adopt Now</a>
            <a class="btn" href="#contact-form">Inquire</a>
          </div>
        </div>
        <div id="pet-image" class="pet-image">
          <img src="assets/images/pets.png" alt="Pet Haven Image" />
        </div>
      </div>
    </section>

    <section id="available-pets" class="scroll-animation">
      <h2>Available Pets</h2>
      <div id="pets" class="pets-container"></div>
    </section>

    <section id="care-cost" class="scroll-animation">
      <h2>Care Cost Calculator</h2>
      <div id="care-cost-calculator">
        <div style="position: relative; width: 300px">
          <input type="text" id="search-input" placeholder="Search pets..." />
          <div
            id="pet-selections"
            class="hide"
            multiple
            style="position: absolute; width: 100%"
          ></div>
        </div>
        <h3>Estimated Monthly Cost:</h3>
        <p id="monthly-cost"></p>
        <h3>Estimated Yearly Cost:</h3>
        <p id="yearly-cost"></p>

        <div id="selected-pets"></div>
      </div>
    </section>

    <section id="contact-form" class="scroll-animation">
      <h2>Contact Us for Adoption Inquiries</h2>
      <form id="inquiry-form">
        <div class="form-group">
          <label for="pet">Select pet (Optional)</label>
          <select type="text" id="pet-select" name="pet"></select>
        </div>
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Your Phone:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" id="submit">Submit Inquiry</button>
      </form>
    </section>

    <footer>
      <div>
        <div class="form-group">
          <label for="email">Brevo Api Key:</label>
          <input type="text" id="brevo_key" />
        </div>
        <div class="form-group">
          <label for="email">Receiving email:</label>
          <input type="text" id="receiving_email" />
        </div>
      </div>
    </footer>
  </body>
</html>
